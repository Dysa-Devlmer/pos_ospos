version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: ospos_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: ospos_local
      MYSQL_USER: ospos_user
      MYSQL_PASSWORD: ospos_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./app/Database:/docker-entrypoint-initdb.d
    command: >
      --default-authentication-plugin=mysql_native_password
      --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
      --innodb-buffer-pool-size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ospos_user", "-pospos_pass"]
      interval: 30s
      timeout: 10s
      retries: 3

  # phpMyAdmin para gestión visual
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ospos_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ospos_user
      PMA_PASSWORD: ospos_pass
      UPLOAD_LIMIT: 100M
    depends_on:
      mysql:
        condition: service_healthy

  # Aplicación OSPOS
  ospos:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ospos_app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      - CI_ENVIRONMENT=development
      - FORCE_HTTPS=false
      - PHP_TIMEZONE=America/Mexico_City
      - MYSQL_USERNAME=ospos_user
      - MYSQL_PASSWORD=ospos_pass
      - MYSQL_DB_NAME=ospos_local
      - MYSQL_HOST_NAME=mysql
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
    driver: local

networks:
  default:
    name: ospos_network