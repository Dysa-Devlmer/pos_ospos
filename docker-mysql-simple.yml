version: '3.8'

# Mi configuraciÃ³n minimalista preferida - Solo MySQL
services:
  mysql:
    image: mysql:8.0
    container_name: ospos_mysql_simple
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ospos_local
      MYSQL_USER: ospos
      MYSQL_PASSWORD: ospos123
    ports:
      - "3306:3306"
    volumes:
      - mysql_simple_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO

  # phpMyAdmin ligero
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ospos_phpmyadmin_simple
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ospos
      PMA_PASSWORD: ospos123
    depends_on:
      - mysql

volumes:
  mysql_simple_data: